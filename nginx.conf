# Nginx configuration for clean URLs
# Place this in your server block

server {
    listen 80;
    listen [::]:80;
    server_name wrightkeyroperty.site www.wrightkeyroperty.site;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wrightkeyroperty.site www.wrightkeyroperty.site;

    # SSL configuration (add your certificate paths)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    root /var/www/wrightkeyroperty;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Remove .html from URLs (redirect)
    if ($request_uri ~ ^/(.*)\.html$) {
        return 301 /$1;
    }

    # Try clean URL, then .html extension, then 404
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
